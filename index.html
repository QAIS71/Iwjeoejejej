        ja: { title: "リアルな宇宙自撮り", sub: "ISS内部で宇宙飛行士があなたを撮影", upload: "写真をアップロード", btn: "今すぐ起動", regions: ["中東", "ヨーロッパ", "アフリカ", "アジア", "アメリカ"], dl: "8K画像をダウンロード", transmission: "データを軌道に送信中...", remaining: "残り" },  
        hi: { title: "यथार्थवादी अंतरिक्ष सेल्फी", sub: "ISS के अंदर असली अंतरिक्ष यात्री आपको कैप्चर कर रहे हैं", upload: "अपना चित्र अपलोड करें", btn: "अभी लॉन्च करें", regions: ["मध्य पूर्व", "यूरोप", "अफ्रीका", "एशिया", "अमेरिका"], dl: "8K छवि डाउनलोड करें", transmission: "डेटा कक्षा में भेज रहा है...", remaining: "शेष" },  
        es: { title: "Selfie Espacial Realista", sub: "Astronauta real capturándote en la ISS", upload: "Subir tu retrato", btn: "Lanzar ahora", regions: ["Medio Oriente", "Europa", "África", "Asia", "Américas"], dl: "Descargar imagen 8K", transmission: "Transmitiendo datos a órbita...", remaining: "Restante" },

        de: { title: "Realistisches Weltraum-Selfie", sub: "Echter Astronaut fängt dich in der ISS ein", upload: "Porträt hochladen", btn: "Jetzt starten", regions: ["Naher Osten", "Europa", "Afrika", "Asien", "Amerika"], dl: "8K-Bild herunterladen", transmission: "Daten in den Orbit senden...", remaining: "Verbleibend" },  
        ru: { title: "Реалистичное космическое селфи", sub: "Настоящий астронавт снимает вас внутри МКС", upload: "Загрузить портрет", btn: "Запустить сейчас", regions: ["Ближний Восток", "Европа", "Африка", "Азия", "Америка"], dl: "Скачать 8K изображение", transmission: "Передача данных на орбиту...", remaining: "Осталось" },  
        pt: { title: "Selfie Espacial Realista", sub: "Astronauta real capturando você na ISS", upload: "Carregar seu retrato", btn: "Lançar agora", regions: ["Oriente Médio", "Europa", "África", "Ásia", "Américas"], dl: "Baixar imagem 8K", transmission: "Transmitindo dados para a órbita...", remaining: "Restante" },  
        tr: { title: "Gerçekçi Uzay Özçekimi", sub: "Gerçek astronot sizi ISS içinde çekiyor", upload: "Fotoğraf yükle", btn: "Şimdi başlat", regions: ["Orta Doğu", "Avrupa", "Afrika", "Asya", "Amerika"], dl: "8K resmi indir", transmission: "Veriler yörüngeye iletiliyor...", remaining: "Kaldı" },  
        it: { title: "Selfie Spaziale Realistico", sub: "Vero astronauta che ti cattura nell'ISS", upload: "Carica il tuo ritratto", btn: "Lancia ora", regions: ["Medio Oriente", "Europa", "Africa", "Asia", "Americhe"], dl: "Scarica immagine 8K", transmission: "Trasmissione dati in orbita...", remaining: "Rimanente" },  
        vi: { title: "Ảnh tự sướng không gian thực tế", sub: "Phi hành gia thật chụp bạn trong ISS", upload: "Tải ảnh chân dung", btn: "Bắt đầu ngay", regions: ["Trung Đông", "Châu Âu", "Châu Phi", "Châu Á", "Châu Mỹ"], dl: "Tải ảnh 8K", transmission: "Đang truyền dữ liệu lên quỹ đạo...", remaining: "Còn lại" },  
        th: { title: "เซลฟี่อวกาศที่สมจริง", sub: "นักบินอวกาศตัวจริงถ่ายคุณใน ISS", upload: "อัปโหลดภาพของคุณ", btn: "เริ่มตอนนี้", regions: ["ตะวันออกกลาง", "ยุโรป", "แอฟริกา", "เอเชีย", "อเมริกา"], dl: "ดาวน์โหลดภาพ 8K", transmission: "กำลังส่งข้อมูลไปยังวงโคจร...", remaining: "เหลือ" },  
        id: { title: "Selfie Luar Angkasa Realistis", sub: "Astronot asli memotret Anda di dalam ISS", upload: "Unggah potret Anda", btn: "Luncurkan Sekarang", regions: ["Timur Tengah", "Eropa", "Afrika", "Asia", "Amerika"], dl: "Unduh Gambar 8K", transmission: "Mengirim data ke orbit...", remaining: "Tersisa" }  
    };  

    function updateLanguage() {  
        currentLang = document.getElementById('langPicker').value;  
        const t = languages[currentLang] || languages['en'];  
          
        document.getElementById('txt-title').innerText = t.title;  
        document.getElementById('txt-subtitle').innerText = t.sub;  
        document.getElementById('txt-upload').innerText = t.upload;  
        document.getElementById('txt-btn').innerText = t.btn;  
        document.getElementById('txt-dl').innerText = t.dl;  
        document.getElementById('txt-region-lbl').innerText = (currentLang === 'ar' ? "الموقع المداري المفضل" : "Preferred Orbit Location");  
          
        document.getElementById('appBody').className = (currentLang === 'ar') ? 'rtl' : 'ltr';  
        renderRegions();  
    }  

    function renderRegions() {  
        const t = languages[currentLang] || languages['en'];  
        const grid = document.getElementById('regionGrid');  
        grid.innerHTML = '';  
        t.regions.forEach((name, i) => {  
            const b = document.createElement('button');  
            b.className = `py-2 rounded-xl text-[10px] font-bold border transition-all ${currentRegion === i ? 'bg-blue-600 border-blue-400' : 'bg-white/5 border-white/10 text-white/40'}`;  
            b.innerText = name;  
            b.onclick = () => { currentRegion = i; renderRegions(); };  
            grid.appendChild(b);  
        });  
    }  

    function handleFile(e) {  
        const file = e.target.files[0];  
        if(file) {  
            userImageMimeType = file.type;  
            const reader = new FileReader();  
            reader.onload = (ev) => {  
                document.getElementById('imgPreview').src = ev.target.result;  
                document.getElementById('preview-ui').classList.remove('hidden');  
                document.getElementById('upload-ui').classList.add('hidden');  
                userImageBase64 = ev.target.result.split(',')[1];  
            };  
            reader.readAsDataURL(file);  
        }  
    }  

    async function startGeneration() {  
        if(!userImageBase64) return alert(currentLang === 'ar' ? "الرجاء رفع صورة أولاً!" : "Upload photo first!");  
        const overlay = document.getElementById('loadingOverlay');  
        overlay.classList.remove('hidden');  
        let timeLeft = 20;   
        let progress = 0;  
        const t = languages[currentLang] || languages['en'];  

        const interval = setInterval(() => {  
            timeLeft -= 0.1;  
            progress += 0.5;  
            document.getElementById('pBar').style.width = `${progress}%`;  
            document.getElementById('timerCount').innerText = `${Math.ceil(timeLeft)}s ${t.remaining}`;  
              
            if(timeLeft <= 0) {  
                clearInterval(interval);  
                executeAI();  
            }  
        }, 100);  
    }  

    async function executeAI() {  
        const t = languages[currentLang] || languages['en'];  
        const region = t.regions[currentRegion];  
          
        const prompt = `A hyper-realistic 8K first-person perspective or close-up inside the ISS Cupola module. A real astronaut in a detailed white space suit is visible, his hands are holding up a physical high-res photograph showing the face from this image. The background through the glass shows a breathtaking Earth over ${region}. Natural cinematic lighting, space station interior details, zero AI artifacts, looks like a real memory captured in orbit.`;  

        try {  
           const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`, {  
                method: 'POST',  
                headers: { 'Content-Type': 'application/json' },  
                body: JSON.stringify({  
                    contents: [{  
                        parts: [  
                            { text: prompt },   
                            { inlineData: { mimeType: userImageMimeType || "image/png", data: userImageBase64 } }  
                        ]  
                    }],  
                    generationConfig: { responseModalities: ['TEXT', 'IMAGE'] }  
                })  
            });  

            const data = await response.json();  
            const candidate = data.candidates?.[0];  
            const img = candidate?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;  

            if(img) {  
                document.getElementById('finalImg').src = `data:image/png;base64,${img}`;  
                document.getElementById('resultView').classList.remove('hidden');  
                document.getElementById('emptyView').classList.add('hidden');  
            } else {  
                throw new Error("No image generated.");  
            }  

        } catch(e) {  
            console.error(e);  
            alert(e.message || "Error");  
        } finally {  
            document.getElementById('loadingOverlay').classList.add('hidden');  
        }  
    }  

    function downloadImage() {  
        const a = document.createElement('a');  
        a.href = document.getElementById('finalImg').src;  
        a.download = 'ISS_Space_Selfie_Global.png';  
        a.click();  
    }  

    updateLanguage();  
    lucide.createIcons();  
</script>
